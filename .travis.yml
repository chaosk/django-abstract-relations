language: python
sudo: false
cache:
- apt
- pip
python:
- '2.7'
- '3.4'
- '3.5'
env:
  matrix:
  - DJANGO="Django<1.9,>=1.8"
  - DJANGO="Django<1.10,>=1.9"
  - DJANGO="Django<1.11,>=1.10"
  - DJANGO="-e git+https://github.com/django/django.git@master#egg=Django"
matrix:
  fast_finish: true
  allow_failures:
  - env: DJANGO="-e git+https://github.com/django/django.git@master#egg=Django"
install:
- pip install --upgrade pip
- pip install -r requirements_dev.txt
- pip install $DJANGO
- pip install coveralls
script:
- flake8 --jobs=2 .
- coverage run --source=abstract_relations -m py.test
after_success:
- coveralls
deploy:
  - provider: pypi
    distributions: sdist
    server: https://testpypi.python.org/pypi
    user: molski
    password:
      secure: 
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
